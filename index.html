<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form id="survey-form">
            <div>
                <label id="name-label">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div>
                <label id="email-label">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div>
                <label id="number-label">Age (optional)</label>
                <input type="number" id="number" placeholder="Age" min="5" max="120" required>
            </div>
            <div>
                <label id="dropdown">Which option best describes your current role?</label>
                <select id="dropdown" required>
                    <option value="" disabled selected>Select current role</option>
                    <option value="Student" selected>Student</option>
                    <option value="Full Time Job">Full Time Job</option>
                    <option value="Full Time Learner">Full Time Learner</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div>
                <label>Would you recommend freeCodeCamp to a friend?</label>
                <label for="definitely">
                    <input type="radio" id="definitely" name="recommendation" value="definitely">Definitely
                </label>
                <label for="maybe">
                    <input type="radio" id="maybe" name="recommendation" value="maybe">Maybe
                </label>
                <label for="not-sure">
                    <input type="radio" id="not-sure" name="recommendation" value="not-sure">Not Sure
                </label>
            </div>
            <div>
                <label id="number-label">What is your favorite feature of freeCodeCamp?</label>
                <select id="dropdown" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="Challenges" selected>Challenges</option>
                    <option value="Projects">Projects</option>
                    <option value="Community">Community</option>
                    <option value="Open Source">Open Source</option>
                </select>
            </div>
            <div>
                <label>What would you like to see improved?</label>
                <label for="front-end">
                    <input type="checkbox" id="front-end" name="recommendation" value="front-end">Front End Projects
                </label>
                <label for="back-end">
                    <input type="checkbox" id="back-end" name="recommendation" value="back-end">Back End Projects
                </label>
                <label for="data-visualization">
                    <input type="checkbox" id="data-visualization" name="recommendation" value="data-visualization">Data
                    Visualization
                </label>
                <label for="challenges">
                    <input type="checkbox" id="challenges" name="recommendation" value="challenges">Challenges
                </label>
                <label for="open-source">
                    <input type="checkbox" id="open-source" name="recommendation" value="open-source">Open Source
                    Community
                </label>
                <label for="gitter">
                    <input type="checkbox" id="gitter" name="recommendation" value="gitter">Gitter help rooms
                </label>
                <label for="videos">
                    <input type="checkbox" id="videos" name="recommendation" value="videos">Videos
                </label>
                <label for="city-meetups">
                    <input type="checkbox" id="city-meetups" name="recommendation" value="city-meetups">City Meetups
                </label>
                <label for="wiki">
                    <input type="checkbox" id="wiki" name="recommendation" value="wiki">Wiki
                </label>
                <label for="forum">
                    <input type="checkbox" id="forum" name="recommendation" value="forum">Forum
                </label>
                <label for="additional-courses">
                    <input type="checkbox" id="additional-courses" name="recommendation"
                        value="additional-courses">Additional Courses
                </label>
            </div>
            <div>
                <label for="additional-comments">Any comments or suggestions?</label>
                <textarea id="additional-comments" name="additional-comments"
                    placeholder="Enter your comment here..."></textarea>
            </div>
            <div>
                <button id="submit" type="submit">Submit</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
